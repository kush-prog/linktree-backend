spring.application.name=LinktrBackend
# Set the root logging level to WARN
logging.level.root=WARN

# Override specific loggers if necessary
logging.level.org.springframework.boot=INFO
logging.level.com.linktr.backend.linktr_backend=INFO

spring.main.banner-mode=off

#Database config
spring.datasource.url=jdbc:mysql://localhost:3306/linktree
spring.datasource.username=root
spring.datasource.password=${root-password}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Email Config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${root-email}
spring.mail.password=${email-passsword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.default-encoding=UTF-8

